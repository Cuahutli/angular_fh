<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button 
      [routerLink]="['/heroe', 'nuevo']"
      class="btn btn-outline-primary">Nuevo Heroe</button>
  </div>
</div>

<br>


<div class="row  animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes|keys; let i=index;" >
            <td>{{ i + 1 }}</td>
            <td>{{ heroes[k].nombre}}</td>
            <td>{{ heroes[k].casa}}</td>
            <td class="text-right w270">
              <button class="btn btn-outline-success" [routerLink]="['/heroe', k]">Editar</button>
              <button class="btn btn-outline-danger" (click)="eliminarHeroe(k)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
