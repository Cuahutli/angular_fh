<h3>Heroe <small>nombre..</small></h3>
<hr>

<button class="btn btn-outline-danger" [routerLink]="['heroes']">Regresar</button>

<div class="row  animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" placeholder="Nombre del hero" required [(ngModel)]="heroe.nombre">
      </div>
      <div class="form-group">
        <label>Casa</label>
        <select name="casa"  class="form-control" [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
          <label>Bio</label>
          <textarea name="bio" type="text" class="form-control" [(ngModel)]="heroe.bio"></textarea>            
      </div>

      <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">Guardar Cambios</button>
    </form>
  </div>
</div>
