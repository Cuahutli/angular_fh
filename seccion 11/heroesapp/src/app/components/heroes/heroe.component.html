<h3>Heroe <small>nombre..</small></h3>
<hr>

<button class="btn btn-outline-danger" [routerLink]="['heroes']">Regresar</button>

<div class="row  animated fadeIn fast">
  <div class="col-md-12">
    <form>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="" class="form-control" placeholder="Nombre del hero" required>
      </div>
      <div class="form-group">
        <label>Casa</label>
        <select name=""  class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
          <label>Bio</label>
          <textarea type="text" class="form-control" required></textarea>            
      </div>

      <button type="submit" class="btn btn-outline-primary">Guardar Cambios</button>
    </form>
  </div>
</div>
