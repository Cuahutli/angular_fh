  <div *ngFor="let chat of _cs.chats | async" 
        [ngClass]="{'text-right': _cs.usuario.nombre == chat.nombre, 'text-left': _cs.usuario.nombre != chat.nombre}">
      <span class="badge" [ngClass]="{'badge-primary': _cs.usuario.nombre == chat.nombre, 'badge-success': _cs.usuario.nombre != chat.nombre}">
        {{chat.nombre}}
      </span>
      <p>
        {{chat.mensaje}}
      </p>
  </div>
</div>
<input type="text" name="mensaje" [(ngModel)]="mensaje"  (keyup.enter)="enviar()" class="form-control" placeholder="mensaje...">
