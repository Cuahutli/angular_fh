<div class="container top-30">
  <div class="row">
    <h1>{{termino}}</h1>
  
    <div class="com-md-3">
      <label for="termino">Buscador de Artistas: </label>
      <input type="text" name="termino" placeholder="Buscar por Artista" [(ngModel)]="termino" class="form-control" (keyup)="buscarArtista()"> 
      <hr>
    </div>
  </div>

  <div class="col-md-9">
    <div class="row">
      <div class="class-md-3" *ngFor="let artista of _spotifyService.artistas" >
        <img [src]="artista.images|sinfoto" alt="" class="img-fluid img-thumbnail">
        <p>{{artista.name}}</p>
        <hr>
      </div>
    </div>
  </div>
</div>
